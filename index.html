<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <form id="search-form">
            <input type="search" id="search" placeholder="Enter ingredients (e.g., tomato, cheese)">
            <div class="autocomplete">
                <input type="text" id="diet" placeholder="Diet (e.g., vegetarian, vegan)">
                <div class="suggestions" id="diet-suggestions"></div>
            </div>
            <div class="autocomplete">
                <input type="text" id="intolerances" placeholder="Intolerances (e.g., gluten, dairy)">
                <div class="suggestions" id="intolerances-suggestions"></div>
            </div>
            <div class="autocomplete">
                <input type="text" id="meal-type" placeholder="Meal Type (e.g., main course, dessert)">
                <div class="suggestions" id="meal-type-suggestions"></div>
            </div>
            <button type="button" onclick="searchRecipes()" class="search-button">Search</button>
        </form>
    </div>
    <div class="ingredients-grid"></div>

    <script src="script.js"></script>
</body>
</html>
